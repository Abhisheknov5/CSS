<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <!-- stylesheet -->
    <link rel="stylesheet" type:"text/css" href="selector.css">
    <style>
        /* Element Selector */
        p {
            color: red;
        }
        /* id Selector */
        #p3 {
            color: blue;
        }
        /* class Selector */
        .green-text {
            color: green;
        }
        #h {
            font-size: 50px;
        }
        .underline {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <!--Element Selector-->
    <!--class Selector-->
    <h1 id="h" class="green-text underline-h">heading</h1>
    <p>Paragraph 1</p>
    <p class="green-text">Paragraph 2</p>
    <!--id Selector-->
    <p id="p3">Paragraph 3</p>
    <p>Paragraph 4</p>
    <p class="green-text">Paragraph 5</p>
</body>
</html>
