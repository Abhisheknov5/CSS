<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Add CSS in HTML</title>
    <!--External CSS-->
    <link rel="stylesheet" type:"text/css" href="style.css">
    <!--Internal CSS-->
  <style>
        p{
            color: blue;
        }
        p{
            color: brown;
        }
    </style> 
</head>
<body>
    <!--Inline CSS-->
    <p>Paragraph 1</p>
    <hr>
    <p style="color: green; font-size: 18px;">Paragraph 2</p>
    <hr>
    <p>Paragraph 3</p>
</body>
</html>
